<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacer Pedido</title>
<link rel="stylesheet" href="style.css">
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

<div id="navbar-container"></div>

<section class="form-card">
  <h2>Realizar Pedido ðŸ¥š</h2>

  <form action="/pedido" method="POST">

    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="tel" name="telefono" placeholder="TelÃ©fono" required>
    <input type="text" name="direccion" placeholder="DirecciÃ³n o referencia" required>

    <label>Docenas ($2400)</label>
    <div class="qty-control">
      <button type="button" onclick="changeQty('docenas', -1)">-</button>
      <input type="number" id="docenas" name="docenas" value="0" min="0">
      <button type="button" onclick="changeQty('docenas', 1)">+</button>
    </div>

    <label>Bandejas (30 huevos) ($6000)</label>
    <div class="qty-control">
      <button type="button" onclick="changeQty('bandejas', -1)">-</button>
      <input type="number" id="bandejas" name="bandejas" value="0" min="0">
      <button type="button" onclick="changeQty('bandejas', 1)">+</button>
    </div>

    <h3>Total: $<span id="total">0</span></h3>

    <!-- Cloudflare Turnstile -->
    <div class="cf-turnstile" data-sitekey="TU_SITE_KEY_AQUI"></div>

    <button type="submit" class="btn-primary">Confirmar Pedido</button>

  </form>
</section>

<script>
function changeQty(id, amount) {
  const input = document.getElementById(id);
  let value = parseInt(input.value) || 0;
  value += amount;
  if (value < 0) value = 0;
  input.value = value;
  calcular();
}

function calcular() {
  const doc = parseInt(document.getElementById("docenas").value) || 0;
  const ban = parseInt(document.getElementById("bandejas").value) || 0;
  const total = (doc * 2400) + (ban * 6000);
  document.getElementById("total").textContent = total;
}

document.getElementById("docenas").addEventListener("input", calcular);
document.getElementById("bandejas").addEventListener("input", calcular);
</script>

<script>
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar-container").innerHTML = data;
  });
</script>

</body>
</html>
