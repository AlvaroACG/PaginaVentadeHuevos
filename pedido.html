<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacer Pedido</title>
<link rel="stylesheet" href="style.css">
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<style>
  .quantity-wrap {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .qty-field {
    width: 60px;
    text-align: center;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
  }
  
  .qty-down, .qty-up {
    background: #6d4c41;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
  }
  
  .qty-down:hover, .qty-up:hover {
    background: #5d4037;
  }
  
  .form-card label {
    display: block;
    margin: 20px 0 10px;
    font-weight: bold;
    color: #333;
  }
  
  .form-card h3 {
    margin-top: 25px;
    color: #2e7d32;
    font-size: 24px;
  }
  
  /* Modal */
  #pedidoConfirmado {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 30px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1000;
    max-width: 400px;
  }
  
  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }
  
  /* Modo oscuro */
  @media (prefers-color-scheme: dark) {
    .form-card label {
      color: #f1f1f1;
    }
    #pedidoConfirmado {
      background: #2e2e2e;
      color: #f1f1f1;
    }
    #pedidoConfirmado h3 {
      color: #4caf50;
    }
  }
</style>
</head>
<body>

<div id="navbar-container"></div>

<section class="form-card">
  <h2>Realizar Pedido ðŸ¥š</h2>
  <form action="https://formsubmit.co/acarvita@GMAIL.COM" method="POST" id="pedidoForm">
  
    <!-- CONFIGURACIÃ“N FORMSUBMIT -->
    <input type="hidden" name="_subject" value="ðŸ›’ NUEVO PEDIDO DE HUEVOS">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="">
    <input type="hidden" name="_autoresponse" value="âœ… Gracias por tu pedido. Te contactaremos pronto.">
    
    <!-- TUS CAMPOS -->
    <input type="text" name="ðŸ‘¤ Nombre completo" placeholder="Nombre completo" required>
    <input type="tel" name="ðŸ“± TelÃ©fono" placeholder="TelÃ©fono" required>
    <input type="text" name="ðŸ“ DirecciÃ³n" placeholder="DirecciÃ³n o referencia" required>
  
    <!-- DOCENAS -->
    <label>Docenas ($2,400)</label>
    <div style="display: flex; align-items: center; justify-content: flex-end;">
      <span style="font-weight: 500; margin-right: 10px;">Cantidad:</span>
      <div class="quantity-wrap">
        <button type="button" onclick="changeQty('docenas', -1)" class="qty-down">â–¼</button>
        <input type="number" id="docenas" name="ðŸ¥š Docenas" value="0" min="0" class="qty-field">
        <button type="button" onclick="changeQty('docenas', 1)" class="qty-up">â–²</button>
      </div>
    </div>
  
    <!-- BANDEJAS -->
    <label>Bandejas (30 huevos) ($6,000)</label>
    <div style="display: flex; align-items: center; justify-content: flex-end;">
      <span style="font-weight: 500; margin-right: 10px;">Cantidad:</span>
      <div class="quantity-wrap">
        <button type="button" onclick="changeQty('bandejas', -1)" class="qty-down">â–¼</button>
        <input type="number" id="bandejas" name="ðŸ“¦ Bandejas" value="0" min="0" class="qty-field">
        <button type="button" onclick="changeQty('bandejas', 1)" class="qty-up">â–²</button>
      </div>
    </div>
  
    <!-- TOTAL -->
    <h3>Total: $<span id="total">0</span></h3>
    <input type="hidden" name="ðŸ’° Total" id="total-hidden">
  
    <!-- CLOUDFLARE TURNSTILE - Input oculto para el token -->
    <input type="hidden" id="cf-turnstile-response">
    
    <!-- CLOUDFLARE TURNSTILE WIDGET -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAACduG2J4TeKicSlA"
         data-callback="onTurnstileSuccess"
         data-theme="light"
         style="margin: 20px 0;"></div>
    
    <!-- BOTÃ“N -->
    <button type="submit" class="btn-primary" id="btnSubmit">Confirmar Pedido</button>
  </form>

<!-- MODAL DE CONFIRMACIÃ“N -->
<div id="pedidoConfirmado">
  <h3 style="margin-top: 0; color: #2e7d32;">âœ… Â¡Pedido confirmado!</h3>
  <p style="margin-bottom: 25px;">Tu pedido ha sido enviado correctamente. Te contactaremos pronto.</p>
  <div style="display: flex; gap: 15px; justify-content: center;">
    <button onclick="nuevoPedido()" style="background: #4CAF50; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸ“¦ Nuevo pedido</button>
    <button onclick="cerrarModal()" style="background: #f5f5f5; color: #333; border: 1px solid #ddd; padding: 12px 25px; border-radius: 8px; cursor: pointer;">OK</button>
  </div>
</div>

<!-- FONDO MODAL -->
<div id="overlay" onclick="cerrarModal()"></div>

<script>
// VARIABLES GLOBALES
let turnstileToken = '';
const MI_EMAIL = "acarvita@GMAIL.COM";

// CALLBACK cuando Turnstile se completa correctamente
function onTurnstileSuccess(token) {
  turnstileToken = token;
  document.getElementById('cf-turnstile-response').value = token;
  console.log('âœ… Captcha completado');
}

// FUNCIONES DE CANTIDAD
function changeQty(id, amount) {
  const input = document.getElementById(id);
  let value = parseInt(input.value) || 0;
  value += amount;
  if (value < 0) value = 0;
  input.value = value;
  calcular();
}

function calcular() {
  const doc = parseInt(document.getElementById("docenas").value) || 0;
  const ban = parseInt(document.getElementById("bandejas").value) || 0;
  const total = (doc * 2400) + (ban * 6000);
  document.getElementById("total").textContent = total.toLocaleString();
  document.getElementById("total-hidden").value = "$" + total.toLocaleString();
}

// MODAL
function mostrarConfirmacion() {
  document.getElementById('pedidoConfirmado').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}

function cerrarModal() {
  document.getElementById('pedidoConfirmado').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

function nuevoPedido() {
  document.querySelector('form').reset();
  document.getElementById('docenas').value = 0;
  document.getElementById('bandejas').value = 0;
  calcular();
  
  // Resetear Turnstile
  if (window.turnstile) {
    turnstile.reset();
    turnstileToken = '';
    document.getElementById('cf-turnstile-response').value = '';
  }
  
  cerrarModal();
}

// ENVÃO DEL FORMULARIO
document.getElementById('pedidoForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // VALIDAR CAPTCHA
  if (!turnstileToken || turnstileToken === '') {
    alert('âŒ Por favor, completa el captcha (verifica que no eres un robot)');
    return;
  }
  
  // VALIDAR PRODUCTOS
  const docenas = parseInt(document.getElementById('docenas').value) || 0;
  const bandejas = parseInt(document.getElementById('bandejas').value) || 0;
  if (docenas === 0 && bandejas === 0) {
    alert('âŒ Debes pedir al menos un producto');
    return;
  }
  
  // PREPARAR ENVÃO
  const formData = new FormData(this);
  
  const submitBtn = document.getElementById('btnSubmit');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Enviando...';
  
  try {
    const response = await fetch('https://formsubmit.co/' + MI_EMAIL, {
      method: 'POST',
      body: formData
    });
    
    if (response.ok) {
      mostrarConfirmacion();
      this.reset();
      document.getElementById('docenas').value = 0;
      document.getElementById('bandejas').value = 0;
      calcular();
      
      // Resetear Turnstile
      if (window.turnstile) {
        turnstile.reset();
        turnstileToken = '';
        document.getElementById('cf-turnstile-response').value = '';
      }
    } else {
      alert('âŒ Error al enviar. Intenta de nuevo.');
    }
  } catch (error) {
    alert('âŒ Error de conexiÃ³n');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Confirmar Pedido';
  }
});

// INICIAR
calcular();

// CARGAR NAVBAR
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar-container").innerHTML = data;
    
    // Activar menÃº hamburguesa
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".navbar-menu");
    
    if (toggle) {
      toggle.addEventListener("click", function() {
        menu.classList.toggle("active");
      });
    }
  });
</script>

</body>
</html>
