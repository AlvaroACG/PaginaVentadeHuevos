<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realizar Pedido | Huevos de Campo</title>

<script src="https://js.hcaptcha.com/1/api.js" async defer></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f3ef;
}

header{
  background:#6d4c41;
  color:white;
  padding:15px;
  text-align:center;
}

.container{
  max-width:600px;
  margin:40px auto;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h2{
  margin-top:0;
  text-align:center;
}

label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

.quantity-box{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.quantity-box button{
  width:35px;
  height:35px;
  border:none;
  background:#6d4c41;
  color:white;
  font-size:18px;
  border-radius:6px;
  cursor:pointer;
}

.quantity-box input{
  width:60px;
  text-align:center;
}

.total{
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
  text-align:right;
}

button[type="submit"]{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#4caf50;
  border:none;
  color:white;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}

button[type="submit"]:hover{
  opacity:0.9;
}

@media(max-width:600px){
  .container{
    margin:20px;
    padding:20px;
  }
}
</style>
</head>

<body>
  <nav class="navbar">
  <div class="logo">Huevos del Campo</div>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="pedido.html">Pedido</a></li>
  </ul>
</nav>


<header>
  <h1>Pedido de Huevos de Campo</h1>
</header>

<div class="container">

<h2>Formulario de Pedido</h2>

<form action="/pedido" method="POST">

<label>Nombre Completo</label>
<input type="text" name="nombre" required>

<label>Teléfono</label>
<input type="tel" name="telefono" required>

<label>Correo Electrónico</label>
<input type="email" name="correo" required>

<label>Dirección de Entrega</label>
<textarea name="direccion" required></textarea>

<label>Docenas ($2.400 c/u)</label>
<div class="quantity-box">
  <button type="button" onclick="cambiarCantidad('docenas', -1)">−</button>
  <input type="number" id="docenas" name="docenas" value="0" min="0">
  <button type="button" onclick="cambiarCantidad('docenas', 1)">+</button>
</div>

<label>Bandejas ($6.000 c/u)</label>
<div class="quantity-box">
  <button type="button" onclick="cambiarCantidad('bandejas', -1)">−</button>
  <input type="number" id="bandejas" name="bandejas" value="0" min="0">
  <button type="button" onclick="cambiarCantidad('bandejas', 1)">+</button>
</div>

<div class="total">
Total: $<span id="total">0</span>
</div>

<br>

<div class="h-captcha" data-sitekey="TU_SITE_KEY_AQUI"></div>

<button type="submit">Enviar Pedido</button>

</form>

</div>

<script>
const precioDocena = 2400;
const precioBandeja = 6000;

function cambiarCantidad(id, cambio){
  const input = document.getElementById(id);
  let valor = parseInt(input.value) || 0;
  valor += cambio;
  if(valor < 0) valor = 0;
  input.value = valor;
  calcularTotal();
}

function calcularTotal(){
  const docenas = parseInt(document.getElementById("docenas").value) || 0;
  const bandejas = parseInt(document.getElementById("bandejas").value) || 0;
  const total = (docenas * precioDocena) + (bandejas * precioBandeja);
  document.getElementById("total").textContent = total;
}

document.getElementById("docenas").addEventListener("input", calcularTotal);
document.getElementById("bandejas").addEventListener("input", calcularTotal);
</script>

</body>
</html>
