<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto WhatsApp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contacto-container {
      max-width: 400px;
      margin: 60px auto;
      width: 100%;
    }
    
    .contacto-card {
      background: white;
      border-radius: 32px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeUp 0.6s ease;
    }
    
    .icon-wsp {
      background: #25D366;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }
    
    .icon-wsp svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    
    .contacto-card h2 {
      color: #1e2e3a;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    
    .contacto-card p {
      color: #5e6f7d;
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    
    .btn-wsp {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 18px 25px;
      border-radius: 60px;
      font-size: 20px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      width: 100%;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(37, 211, 102, 0.3);
    }
    
    .btn-wsp:hover {
      background: #20bd5a;
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(37, 211, 102, 0.4);
    }
    
    .btn-wsp svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    .mensaje-preview {
      background: #f2f5f7;
      padding: 16px;
      border-radius: 16px;
      color: #2c3e50;
      font-size: 15px;
      border-left: 4px solid #25D366;
      text-align: left;
      word-break: break-word;
      margin-top: 10px;
    }
    
    .footer-contacto {
      margin-top: 25px;
      font-size: 13px;
      color: #95a5a6;
    }
    
    /* Modo oscuro */
    @media (prefers-color-scheme: dark) {
      .contacto-card {
        background: #2e2e2e;
      }
      .contacto-card h2 {
        color: #f1f1f1;
      }
      .contacto-card p {
        color: #b0b0b0;
      }
      .mensaje-preview {
        background: #3a3a3a;
        color: #f1f1f1;
      }
    }
  </style>
<base target="_blank">
</head>
<body>

  <div id="navbar-container"></div>

  <div class="contacto-container">
    <div class="contacto-card">
      
      <!-- CONO WHATSAPP -->
      <div class="icon-wsp">
        <svg viewBox="0 0 24 24">
          <path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.91 2.75 15.79 3.86 17.33L2.06 21.87L6.73 20.11C8.23 21.08 9.97 21.63 11.79 21.63H11.83C17.29 21.63 21.74 17.18 21.74 11.72C21.74 6.26 17.5 2 12.04 2ZM12.04 20.15C10.44 20.15 8.87 19.68 7.5 18.8L7.19 18.61L4.48 19.52L5.4 16.88L5.2 16.56C4.25 15.13 3.74 13.5 3.74 11.8C3.74 7.31 7.45 3.6 11.94 3.6C16.43 3.6 20.14 7.31 20.14 11.8C20.14 16.29 16.53 20.15 12.04 20.15ZM16.36 13.86C16.09 13.73 14.97 13.18 14.72 13.09C14.47 13 14.29 12.95 14.11 13.22C13.93 13.5 13.41 14.19 13.25 14.37C13.09 14.55 12.93 14.57 12.66 14.44C11.31 13.85 10.45 13.39 9.58 12.18C9.3 11.79 9.86 11.82 10.3 10.96C10.39 10.79 10.34 10.65 10.27 10.52C10.2 10.39 9.78 9.26 9.62 8.86C9.46 8.46 9.3 8.5 9.14 8.5H8.56C8.3 8.5 7.91 8.6 7.58 9.02C7.25 9.44 6.45 10.41 6.45 12.39C6.45 14.37 7.97 16.29 8.21 16.59C8.45 16.89 10.3 19.19 13.22 19.19C15.23 19.19 16.13 17.99 16.41 17.41C16.69 16.83 16.69 16.33 16.62 16.21C16.55 16.09 16.44 16.02 16.36 13.86Z"/>
        </svg>
      </div>
      
      <!-- TTULO -->
      <h2>Cont谩ctanos</h2>
      
      <!-- DESCRIPCIN -->
      <p>隆Hola! Haz clic en el bot贸n para enviarnos un mensaje directo por WhatsApp. Te responderemos a la brevedad.</p>
      
      <!-- BOTN WHATSAPP -->
      <a href="#" id="wspLink" class="btn-wsp">
        <svg viewBox="0 0 24 24">
          <path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.91 2.75 15.79 3.86 17.33L2.06 21.87L6.73 20.11C8.23 21.08 9.97 21.63 11.79 21.63H11.83C17.29 21.63 21.74 17.18 21.74 11.72C21.74 6.26 17.5 2 12.04 2Z"/>
        </svg>
        Enviar WhatsApp
      </a>
      
      <!-- VISTA PREVIA DEL MENSAJE -->
      <div class="mensaje-preview" id="mensajePreview">
         Mensaje: "Hola, quiero informaci贸n"
      </div>
      
      <div class="footer-contacto">
        Tiempo de respuesta: ~5 minutos
      </div>
      
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURACIN - CAMBIA ESTOS VALORES
    // ============================================
    const CONFIG = {
      // 锔 PON TU NMERO AQU (c贸digo de pa铆s sin + ni 00)
      whatsappNumber: "569977696527",
      
      // Mensaje predeterminado (codificado para URL)
      defaultMessage: "Hola, quiero informaci贸n sobre sus productos",
      
      // Texto que se muestra en la tarjeta
      previewMessage: "Hola, quiero informaci贸n"
    };
    
    // ============================================
    // NO TOCAR NADA DE AQU PARA ABAJO
    // ============================================
    
    // Funci贸n para generar link de WhatsApp
    function generarLink(numero, mensaje) {
      const mensajeCodificado = encodeURIComponent(mensaje);
      return `https://wa.me/${numero}?text=${mensajeCodificado}`;
    }
    
    // Actualizar todo cuando cargue la p谩gina
    document.addEventListener('DOMContentLoaded', function() {
      const wspLink = document.getElementById('wspLink');
      const previewDiv = document.getElementById('mensajePreview');
      
      // Generar el link
      const linkCompleto = generarLink(
        CONFIG.whatsappNumber, 
        CONFIG.defaultMessage
      );
      
      // Asignar al bot贸n
      wspLink.href = linkCompleto;
      
      // Actualizar vista previa
      previewDiv.innerHTML = ` Mensaje: "${CONFIG.previewMessage}"`;
      
      // Si no hay n煤mero configurado, mostrar advertencia
      if (CONFIG.whatsappNumber === "56977696527") {
        console.warn('锔 CAMBIA EL NMERO DE WHATSAPP en CONFIG.whatsappNumber');
        previewDiv.innerHTML += '<br><span style="color: #e74c3c; font-size: 13px;">锔 N煤mero no configurado</span>';
      }
    });
    
    // CARGAR NAVBAR
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
        
        // Activar men煤 hamburguesa
        const toggle = document.querySelector(".menu-toggle");
        const menu = document.querySelector(".navbar-menu");
        
        if (toggle) {
          toggle.addEventListener("click", function() {
            menu.classList.toggle("active");
          });
        }
      });
  </script>
</body>
</html>
