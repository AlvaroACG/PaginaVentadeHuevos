<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huevos de Campo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>ðŸ¥š Huevos de Campo</h1>

  <nav>
    <a href="#">Inicio</a>
    <a href="#pedido">Pedido</a>
    <a href="#admin">Admin</a>
  </nav>

  <div class="header-actions">
    <button onclick="toggleDark()">ðŸŒ™</button>
    <div class="cart-icon" onclick="toggleCart()">
      ðŸ›’ <span id="cartCount">0</span>
    </div>
  </div>
</header>

<section class="hero">
  <h2>Huevos frescos directo del campo</h2>
  <p>Calidad natural y producciÃ³n local</p>
</section>

<section id="pedido" class="card">
  <h3>Agregar al Carrito</h3>

  <label>Nombre</label>
  <input type="text" id="nombre">

  <label>Cantidad (maples)</label>
  <input type="number" id="cantidad">

  <button onclick="addToCart()">Agregar</button>
</section>

<section id="admin" class="card">
  <h3>Pedidos Recibidos (Local)</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>
</section>

<!-- CARRITO -->
<div id="cartPanel" class="cart-panel">
  <h3>Carrito</h3>
  <div id="cartItems"></div>
  <button onclick="sendWhatsApp()">Confirmar por WhatsApp</button>
</div>

<footer>
  Â© 2026 Huevos de Campo
</footer>

<script>
let cart = [];
let orderId = 1;

function addToCart() {
  const nombre = document.getElementById("nombre").value;
  const cantidad = document.getElementById("cantidad").value;

  if (!nombre || !cantidad) return alert("Completa los campos");

  const pedido = {
    id: orderId++,
    nombre,
    cantidad
  };

  cart.push(pedido);
  updateCart();
  updateAdmin(pedido);
}

function updateCart() {
  const cartItems = document.getElementById("cartItems");
  const cartCount = document.getElementById("cartCount");

  cartItems.innerHTML = "";
  cart.forEach(p => {
    cartItems.innerHTML += `<p>#${p.id} - ${p.nombre} (${p.cantidad} maples)</p>`;
  });

  cartCount.textContent = cart.length;
}

function toggleCart() {
  document.getElementById("cartPanel").classList.toggle("active");
}

function sendWhatsApp() {
  let mensaje = "Pedido:%0A";
  cart.forEach(p => {
    mensaje += `#${p.id} ${p.nombre} - ${p.cantidad} maples%0A`;
  });

  const numero = "56900000000"; // REEMPLAZA ESTE NUMERO
  window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
}

function updateAdmin(pedido) {
  const table = document.getElementById("adminTable");
  table.innerHTML += `
    <tr>
      <td>${pedido.id}</td>
      <td>${pedido.nombre}</td>
      <td>${pedido.cantidad}</td>
    </tr>
  `;
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
